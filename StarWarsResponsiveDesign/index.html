<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Responsive viewport tag, tells small screens that it's responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Normalize.css, a cross-browser reset file -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" href=".\.\main.css">
    <link rel="stylesheet" href=".\.\float-grid.css">

    <title>StarWarResponsiveDesign</title>
</head>

<body>
    <header>
        <div class="row">
            <div class="col-12">
                <h1>Star War Characters</h1>
                <p>Incomplete list</p>
            </div>
        </div>
    </header>
    <main role="main" class="row">
        <div class="col-4">
            <div class="card">
                <img src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.6.3_challenge_responsive_layout/rey_square.png"
                    alt="Rey">
                <div class="card-info">
                    <h4>Rey</h4>
                    <p>Protagonist, from Jakku</p>
                </div>
            </div>
        </div>

        <div class="col-4">
            <div class="card">
                <img src="https://thinkful-ed.github.io/star-wars-responsive-challenge/images/finn_square.png" alt="Finn" ">
                <div class="card-info ">
                    <h4>Finn</h4>
                    <p>Stormtrooper,befriends Rey</p>
                </div>
            </div>
        </div>

        <div class="col-4 ">
            <div class="card ">
                <img src="https://thinkful-ed.github.io/star-wars-responsive-challenge/images/kylo_square.png " alt="Kylo
                    Ren ">
                <div class="card-info ">
                    <h4>Kylo Ren</h4>
                    <p>Main villain, or is he?</p>
                </div>
            </div>
        </div>

        <div class="col-4 ">
            <div class="card ">
                <img src="https://thinkful-ed.github.io/star-wars-responsive-challenge/images/poe_square.png " alt="Poe ">
                <div class="card-info ">
                    <h4>Poe</h4>
                    <p>Pilot for the resistance</p>
                </div>
            </div>
        </div>

        <div class="col-4 ">
            <div class="card ">
                <img src="https://thinkful-ed.github.io/star-wars-responsive-challenge/images/chewbacca_square.png
                    " alt="Chewbacca ">
                <div class="card-info ">
                    <h4>Chewbacca</h4>
                    <p>A great first mate</p>
                </div>
            </div>
        </div>

        <div class="col-4 ">
            <div class="card ">
                <img src="https://thinkful-ed.github.io/star-wars-responsive-challenge/images/yoda_square.png " alt="Yoda
                    "">
                <div class="card-info">
                    <h4>Yoda</h4>
                    <p>Wise old Jedi master</p>
                </div>
            </div>
        </div>

    </main>
</body>

</html>
